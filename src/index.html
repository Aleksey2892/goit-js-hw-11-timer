<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Module-11</title>
  </head>

  <body>
    <h1 class="name">Aleksey Grygorenko <br />goit-js-hw-11-timer</h1>

    <div class="timer" id="timer-1">
      <div class="field">
        <span class="value" data-value="days">00</span>
        <p class="label">Days</p>
      </div>

      <div class="field">
        <span class="value" data-value="hours">00</span>
        <p class="label">Hours</p>
      </div>

      <div class="field">
        <span class="value" data-value="mins">00</span>
        <p class="label">Minutes</p>
      </div>

      <div class="field">
        <span class="value" data-value="secs">00</span>
        <p class="label">Seconds</p>
      </div>

      <h2>
        Time left until my birthday
      </h2>
    </div>
  </body>
</html>
